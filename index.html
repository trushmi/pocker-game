<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="poker-game">
      <div id="players-container">
        <section class="hand">
          <h1 class="player-label">Player 1</h1>
          <div class="hand-card-wrapper" id="hand-1-container"></div>
        </section>

        <section class="hand">
          <h1 class="player-label">Player 2</h1>
          <div class="hand-card-wrapper" id="hand-2-container"></div>
        </section>
      </div>

      <section class="buttons" id="play-again">
        <button>Play Again</button>
      </section>
      <section class="buttons" id="add-player">
        <button>Add player</button>
      </section>
    </div>
    <section class="buttons" id="remove-player">
      <button>Remove player</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
